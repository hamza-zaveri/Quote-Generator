<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Quote Generator</title>
    <link rel="icon" href="resources/iconmonstr-quote-10.svg" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <header>Here's something to motivate you</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">
                    Your future depends on many things, but mostly on you
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Frank Tyger</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <div class="tooltip">
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <span class="tooltiptext">It won't work in google chrome</span>
                    </div>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="open">
                        <a href="#twitter-modal"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Copied</span>
                <span class="text text-2">The text has being copied</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
    <div id="twitter-modal">
        <div class="modal">
            <h2>Twitter !!</h2>
            <p>Do you want us to post this quote as your tweet ?</p>
            <br />
            <a class="twitter btn" href="#">Yes, post it</a>
            <a class="close btn" href="#">Close Me!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
